name: Build and Deploy Food Tracker

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Build Docker image
        run: docker build -t food-tracker:latest .

      - name: Stop existing container (if any)
        run: docker rm -f food-tracker || true

      - name: Run new container
        run: |
          docker run -d --restart unless-stopped \
            --name food-tracker \
            -p 8005:8005 \
            food-tracker:latest
